<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body dir="rtl">
    <form action="" method="">
        <h4 style="text-align:center">مشاهده علت عدم تایید گزارش</h4><br>
        <table style="text-align:center" border="1">
            {% for x in myform3 %}
            <tr style="display: none">
                <td><label>ID</label></td>
                <td>{{ x.id }}</td>
            </tr>
            <tr>
                <td><label>فرم</label></td>
                <td>{{ x.form }}</td>
            </tr>
            <tr>
                <td><label>تاریخ</label></td>
                <td>{{ x.date }}</td>
            </tr>
            <tr>
                <td><label>دلیل مخالفت</label></td>
                <td size="10">{{ x.reason }}</td>
            </tr>
            <tr>
                <td colspan="2" style="text-decoration:none ; color:black"><b><a href="delete3/{{ x.id }}" style="text-decoration:none ; color:black">حذف</a></b></td>
            </tr>
            <tr>
                <td colspan="2" style="background-color:black"><br></td>
            </tr>
            {% endfor %}
        </table>
    </form>
    <div style="text-align:center">
        <a href="{% url 'logout_user' %}" title="خروج" style="text-decoration:none ; color:black">خروج</a><br><br>
        <a href="{% url 'index' %}" style="text-decoration:none ; color:black">بازگشت</a>
    </div>
</body>

</html>
