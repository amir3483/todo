<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علت عدم تایید گزارش</title>
</head>

<body dir="rtl">
    <form method="POST" action="{% url 'post_nonconfirmation' %}"> {% csrf_token %}
        <h4 style="text-align:center">دلیل عدم تایید گزارش</h4><br>
        <div>
            <label for="form">شماره فرم :</label><br>
            <input type="text" name="form" id="form" size="10"><br><br>
        </div>
        <div>
            <label for="date">تاریخ :</label><br>
            <input type="date" name="date" id="date" required><br><br>
        </div>
        <div>
            <label for="reason">دلیل عدم تایید گزارش</label><br>
            <textarea name="reason" id="reason" rows="5" cols="30"></textarea>
        </div>
        <div style="text-align:center">
            <input type="submit" value="ثبت اطلاعات"> &nbsp;&nbsp;&nbsp;
            <input type="reset" value="Reset">
            <br><br>
            <a href="{% url 'logout_user' %}" title="خروج" style="text-decoration:none ; color:black">خروج</a> <br><br>
            <a href="{% url 'index' %}" style="text-decoration:none ; color:black">بازگشت</a>
        </div>
    </form>
    <br>
    <div style="text-align:center">
        <button onclick="history.back()">بازگشت به صفحه قبل</button>
    </div>

</body>

</html>
